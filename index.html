<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="welcome-header">
            <h1 class="welcome-header__title">
                Welcome to Kokoa Clone
            </h1>
            <p class="welcome-header__text">If you have a kokoa Acount, log in with your email or phone number.</p>
        </header>
        <form action="friends.html" method="get" class="log-in-form">
            <input name="Username" type="text" placeholder="Email or phone number"/>
            <input name="Password" type="password" placeholder="Password"/>
            <input type="submit" value="log in"/>
            <a href="#">Find Kokoa Account or Password</a>        
        </form>
        <script src="https://kit.fontawesome.com/10005e1185.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
