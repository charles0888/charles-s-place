<!--조금 보고함 auto 기억해두기-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    </head>
    <body class="chatting-room__background">
        <div class="status-bar status-bar__background">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="new-screen-header new-screen-header__color">
            <span class="new-screen-header__back"><a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-lg"></i></a></span>
            <h1 class="new-screen-header-title"><span>Charles</span></h1>
            <span class="new-screen-header-right">
                <i class="fa-solid fa-magnifying-glass fa-lg new-screen-header__margin"></i>
                <i class="fa-solid fa-bars fa-lg"></i>
            </span>
        </header>

        <main class="dog-sibal-fixed chatting-room">
            <span class="chatting-room__first">
                <div class="chatting-room__time">
                    Tuesday, June 30,2020
                </div>
            </span>
            <span class="chatting-room__talking">
                <img class="chatting-room__img" 
                src="https://cdn.discordapp.com/attachments/1039402526119829538/1202617453587468309/1706796688066.jpg?ex=65ce1bc8&is=65bba6c8&hm=bf7493c9ee3abc296f43fc7f3ffad9de18b39d149aed97aad150a2496df9ce4b&"/>
                <span class="chatting-room__talk">
                    <span class="chatting-room__name">Charles</span>
                    <span class="chatting-room__components">안녕????</span>
                </span>
                <span class="chatting-room__sending-time">21:27</span>
            </span>
            <span class="chatting-room__talking__mine">
                <!--<img class="chatting-room__img" 
                src="https://cdn.discordapp.com/attachments/1039402526119829538/1202617453587468309/1706796688066.jpg?ex=65ce1bc8&is=65bba6c8&hm=bf7493c9ee3abc296f43fc7f3ffad9de18b39d149aed97aad150a2496df9ce4b&"/>-->
                <span class="chatting-room__sending-time">21:27</span>
                <span class="chatting-room__talk__mine">
                    <span class="chatting-room__name"></span>
                    <span class="chatting-room__components__mine">안녕????</span>
                </span>
            </span>
        </main>
        <form class="keyboard">
            <div class="keyboard-top">
                <span class="keyboard-top__column">
                    <i class="fa-regular fa-square-plus fa-2x keyboard-icon__color"></i>
                </span>
                <span class="keyboard-top__column keyboard-top__chatting-space">
                    <div class="keyboard-top__asdf">
                        <input class="keyboard-top__chatting-write" type="text" placeholder="Whrite message">
                        <span class="keyboard-top__another">
                            <i class="fa-regular fa-face-smile fa-2x keyboard-icon__color"></i>
                            <span class="yello__round"><i class="fa-solid fa-arrow-up fa-2x"></i></span>
                        </span>
                    </div>
                </span>
            </div>
            <div class="keyboard-bottom">
                <div class="keyboard-bottom__first">
                    <div class="alphabet">q</div>
                    <div class="alphabet">w</div>
                    <div class="alphabet">e</div>
                    <div class="alphabet">r</div>
                    <div class="alphabet">t</div>
                    <div class="alphabet">y</div>
                    <div class="alphabet">u</div>
                    <div class="alphabet">i</div>
                    <div class="alphabet">o</div>
                    <div class="alphabet">p</div>
                </div>
                <div class="keyboard-bottom__second">
                    <div class="alphabet">a</div>
                    <div class="alphabet">s</div>
                    <div class="alphabet">d</div>
                    <div class="alphabet">f</div>
                    <div class="alphabet">g</div>
                    <div class="alphabet">h</div>
                    <div class="alphabet">j</div>
                    <div class="alphabet">k</div>
                    <div class="alphabet">l</div>
                </div>
                <div class="keyboard-bottom__third">
                    <div class="keyboard-bottom__up">
                        <i class="fa-solid fa-up-long fa-xl"></i>
                    </div>
                    <div class="alphabet">q</div>
                    <div class="alphabet">w</div>
                    <div class="alphabet">e</div>
                    <div class="alphabet">r</div>
                    <div class="alphabet">t</div>
                    <div class="alphabet">y</div>
                    <div class="alphabet">u</div>
                    <div class="keyboard-bottom__back">
                        <i class="fa-solid fa-delete-left fa-xl"></i>
                    </div>
                </div>
                <div class="keyboard-bottom__third">
                    <div class="keyboard-bottom__num">123</div>
                    <div class="keyboard-bottom__glob"><i class="fa-solid fa-globe"></i></div>
                    <div class="keyboard-bottom__mic"><i class="fa-solid fa-microphone"></i></div>
                    <div class="keyboard-bottom__space">space</div>
                    <div class="keyboard-bottom__return">
                        return
                    </div>
                </div>
            </div>
        </form>


        <div class="no-mobile">
            <span>Your screen  is too big</span>
        </div>
        
        <script src="https://kit.fontawesome.com/10005e1185.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
