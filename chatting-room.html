<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    </head>
    <body class="chatting-room__background">
        <div class="status-bar status-bar__background">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="new-screen-header new-screen-header__color">
            <span class="new-screen-header__back"><a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-lg"></i></a></span>
            <h1 class="new-screen-header-title"><span>Charles</span></h1>
            <span class="new-screen-header-right">
                <i class="fa-solid fa-magnifying-glass fa-lg new-screen-header__margin"></i>
                <i class="fa-solid fa-bars fa-lg"></i>
            </span>
        </header>

        <main class="dog-sibal-fixed chatting-room">
            <span class="chatting-room__first">
                <div class="chatting-room__time">
                    Tuesday, June 30,2020
                </div>
            </span>
            <span class="chatting-room__talking">
                <img class="chatting-room__img" 
                src="https://cdn.discordapp.com/attachments/1039402526119829538/1202617453587468309/1706796688066.jpg?ex=65ce1bc8&is=65bba6c8&hm=bf7493c9ee3abc296f43fc7f3ffad9de18b39d149aed97aad150a2496df9ce4b&"/>
                <span class="chatting-room__talk">
                    <span class="chatting-room__name">Charles</span>
                    <span class="chatting-room__components">안녕????</span>
                </span>
                <span class="chatting-room__sending-time">21:27</span>
            </span>
        </main>
        
        <script src="https://kit.fontawesome.com/10005e1185.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
