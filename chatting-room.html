<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    </head>
    <body class="chatting-room__background">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="new-screen-header">
            <a href="javascript:history.back();"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
            <h1 class="new-screen-header-title">Charles</h1>
            <span class="new-screen-header-right">
                <i class="fa-solid fa-magnifying-glass fa-lg new-screen-header__margin"></i>
                <i class="fa-solid fa-bars fa-lg"></i>
            </span>
        </header>


        
        <script src="https://kit.fontawesome.com/10005e1185.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
