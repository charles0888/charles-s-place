<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Friends - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <main class="sibal-fixed">

        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                <i class="fa-solid fa-music fa-lg"></i>
                <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i> </a>
            </div>
        </header>
        <a href="#" class="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>
            Friend`s Names Display
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
        <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://media.discordapp.net/attachments/1039402526119829538/1196500924798078986/image.png?ex=65b7db52&is=65a56652&hm=7f39257df025b6191209546dc7992acaa02e1b35c6980653b575bed140ab7b32&=&format=webp&quality=lossless&width=857&height=857" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">찬서</h4>
                    <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__cheannel">
            <div class="friends-screen__cheannel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://s3.orbi.kr/data/file/united/848e6e3b1a19dde3a6568f8d3cf3346f.jpg" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
        </div>
        </main>

        </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"> 
                    <a class="nav__link" href="friends.html">
                        <i class="fa-solid fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">
                            1
                        </span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="splash-screen">
            <i class="fa-solid fa-comment fa-5x"></i>
        </div>

        <div class="no-mobile">
            <span>Your screen  is too big</span>
        </div>

        <script src="https://kit.fontawesome.com/10005e1185.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
