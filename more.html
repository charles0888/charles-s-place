<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <main class="sibal-fixed">

        <header class="screen-header screen-header__bottom-space">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i> </a>
            </div>
        </header>
        
        <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://media.discordapp.net/attachments/1039402526119829538/1196500924223471707/image.png?ex=65b7db52&is=65a56652&hm=cedb50b2353b6068da4a3acf63983daf7e86585f55ee001fb10272f246e1ed0f&=&format=webp&quality=lossless&width=779&height=857" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Charles</h4>
                    <span class="user-component__phone-num">
                        <h6 class="user-component__subtitle">010-8699-8975</h6>
                        <i class="fa-solid fa-circle-exclamation user-component__icon"></i>
                    </span>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-2xl"></i>
            </div>
        </div>
        </main>
        <span class="more-icons">
            <span class="more-icons__hap">
                <span class="more-icons__chap">
                    <i class="fa-regular fa-calendar-check fa-2x"></i>
                    <span class="more-icons__text">Calendar</span>
                </span>
                <span class="more-icons__chap">
                    <i class="fa-solid fa-k fa-2x more-icons__margin"></i>
                    <span class="more-icons__text">Account</span>
                </span>
            </span>
            <span class="more-icons__hap">
                <span class="more-icons__chap">
                    <i class="fa-solid fa-suitcase fa-2x"></i>
                    <div class="badge more-icons__reddot"></div>
                    <span class="more-icons__text">Talk Drive</span>
                </span>
                <span class="more-icons__chap">
                    <i class="fa-regular fa-comments fa-2x more-icons__margin"></i>
                    <span class="more-icons__text">Openchat</span>
                </span>
            </span>
            <span class="more-icons__chap">
                <i class="fa-regular fa-face-smile fa-2x"></i>
                <span class="more-icons__text">Emotions</span>
            </span>
            <span class="more-icons__chap">
                <i class="fa-solid fa-brush fa-2x"></i>
                <span class="more-icons__text">Themes</span>
            </span>
        </span>
        <div class="more-apps">
            <h6 class="more-apps__title">Suggestions</h6>
            <span class="more-apps__apps">
                <span class="more-apps__chap">
                    <img src="https://media.discordapp.net/attachments/1039402526119829538/1197583148507222066/image.png?ex=65bbcb38&is=65a95638&hm=885e2dffa97f09c21d233ebb483ca2a1a15e4e09555636ae8ab1210f9018e449&=&format=webp&quality=lossless"
                    class="more-apps__img"/>
                    <span class="more-apps__name">kimji wo</span>
                </span>
                <span class="more-apps__chap">
                    <img src="https://media.discordapp.net/attachments/1039402526119829538/1197583149048279130/image.png?ex=65bbcb38&is=65a95638&hm=08709f988fab3bfcebdd6b52340cf8830e7e2cb84173607582c8ca663451122a&=&format=webp&quality=lossless&width=857&height=857"
                    class="more-apps__img"/>
                    <span class="more-apps__name">jijij wooo</span>
                </span>
                <span class="more-apps__chap">
                    <img src="https://media.discordapp.net/attachments/1039402526119829538/1197591939156029500/image.png?ex=65bbd368&is=65a95e68&hm=4e4a85c4e41d962702964e6c9bae79afdac7882556ec04b8ae1c64832f3ef74a&=&format=webp&quality=lossless&width=811&height=857"
                    class="more-apps__img"/>
                    <span class="more-apps__name">kimjiwoo</span>
                </span>
                <span class="more-apps__chap">
                    <span class="more-apps__img"></span>
                </span>
            </span>
        </div>

        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"> 
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <div class="nav__notification badge">
                            1
                        </div>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/10005e1185.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
