<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Settings - Kokoa Clone</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-sclae=1.0">
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>

                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <i class="fa-solid fa-chevron-left fa-2x"></i>
            <h1 class="screen-header__title">Settings</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg SILHUM"></i></span>
                <span class="screen-header__icons__relative">
                </span>
            </div>
        </header>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"> 
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                        <span class="nav__notification badge">

                        </span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__dot"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <script src="https://kit.fontawesome.com/10005e1185.js" 
        crossorigin="anonymous"></script>
    </body>
</html>
